<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Example Table 1</h1>
    <table>
        <tr>
            <th>Artist / Band name</th>
            <th>Genre</th>
            <th>Country</th>
        </tr>
        <tr>
        <td>-The Strokes</td>
        <td>Rock</td>
        <td>New York USA</td>
        </tr>
        <tr>
            <td>Backstreet Boys</td>
            <td>Pop</td>
            <td>Orlando, Florida</td>
        </tr>
        <tr>
            <td>Black Sabbath</td>
            <td>Metal / Rock</td>
            <td>Birminghan, England</td>
        </tr>
    </table>

    <h1>Example Table 2</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>12:00 to 12:00</td>
            <td></td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>9:00 to 21:00</td>
            <td></td>
            <td></td>
            <td>X</td>
            <td></td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
        </tr>
    </table>
</body>
</html>
