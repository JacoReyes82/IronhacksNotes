<!doctype html>
<html lang="en">

<head>
  <title>Tables</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../ex01/css/styles.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <table class="table" id="tableFood">
        <thead>
          <tr class="bg-success">
            <th scope="col">Ranking</th>
            <th scope="col">Food</th>
            <th scope="col">Location</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="tableHead">#1</th>
            <td>Arepa</td>
            <td>Venezuela</td>
            <td> <img src="../ex01/assets/images/arepa.jpeg" width="150" height="100" alt="Arepa Venezolana"> </td>
          </tr>
          <tr class="bg-primary">
            <th scope="row" class="tableHead">#2</th>
            <td>Lasagna</td>
            <td>Italy</td>
            <td> <img src="../ex01/assets/images/lasagna.png" width="150" height="100" alt="Lasagna Italiana"> </td>
          </tr>
          <tr class="bg-danger">
            <th scope="row" class="tableHead">#3</th>
            <td>Kebbe</td>
            <td>Liban</td>
            <td> <img src="../ex01/assets/images/KIBE.jpeg" width="150" height="100" alt="Kebbe Libanes"> </td>
          </tr>
          <tr class="bg-secondary">
            <th scope="row" class="tableHead">#4</th>
            <td>Pizza</td>
            <td>Italy</td>
            <td> <img src="../ex01/assets/images/pizza.webp" width="150" height="100" alt="Italian Pizza"> </td>
          </tr>
        </tbody>
      </table>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
